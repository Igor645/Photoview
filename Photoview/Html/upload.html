<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
    <title>Photoview</title>
</head>
<body>
    <header><a class="pageName" href="../index.html">Photoview</a></header>

    <div class="SiteContainer upload">
        <div class="uploadContainer">
        <div class="imageInput">
            <img class="imagePreview" src="../images/image-svgrepo-com.svg"/>
            <input type="file" id="fileInput" style="display: none;">
            <label for="fileInput" class="fileUpload">Upload File</label>
        </div>

        <div class="DetailContainer">
            <div class="imageName">Image Details</div>
            <div class="inputGroup">
                <div class="inputDemand">Name</div>
                <textarea id="nameInput" rows="1" maxlength="20"></textarea>
            </div>
            <div class="inputGroup">
                <div class="inputDemand">Description</div>
                <textarea id="descriptionInput" rows="8" maxlength="70"></textarea>
            </div>
        </div>
        </div>

        <div class="interactionContainer">
            <img class="confirmUpload" src="../images/upload-svgrepo-com.svg"/>
        </div>
    </div>

    <footer><div class="footerText">
        <div>Igor Martic</div>
        <div>David Tanaskovic</div>
    </div></footer>

    <script src="../scripts/upload.js"></script>
</body>
</html>
